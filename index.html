<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Food Truck POS</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      font-size: 18px; 
      max-width: 800px; 
      margin: auto; 
      background: #fafafa;
    }
    h1, h2 { text-align: center; }
    input, button { 
      font-size: 18px; 
      padding: 10px; 
      margin: 5px; 
      border-radius: 6px; 
      border: 1px solid #ccc; 
    }
    input { flex: 1; }
    button { cursor: pointer; }
    .add-btn { background: #4CAF50; color: white; border: none; }
    .save-btn { 
      background: #2196F3; 
      color: white; 
      font-size: 22px; 
      padding: 15px; 
      border: none; 
      width: 100%; 
      margin-top: 15px; 
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 15px; 
      background: white; 
      border-radius: 8px; 
      overflow: hidden;
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 12px; 
      text-align: left; 
    }
    th { background: #f0f0f0; }
    tr:nth-child(even) { background: #f9f9f9; }
    .section { 
      background: white; 
      padding: 15px; 
      border-radius: 10px; 
      margin-bottom: 25px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }
    .flex { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <h1>üçî Food Truck POS</h1>

  <!-- Order Entry -->
  <div class="section">
    <h2>New Order</h2>
    <input id="customer" placeholder="Customer Name" style="width: 100%;">

    <div class="flex">
      <input id="itemName" placeholder="Item Name">
      <input id="itemPrice" type="number" placeholder="Price">
      <input id="itemQty" type="number" min="1" value="1">
      <button class="add-btn" onclick="addItem()">‚ûï Add</button>
    </div>

    <table id="cartTable">
      <thead>
        <tr><th>Qty</th><th>Item</th><th>Price</th><th>Subtotal</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 id="total">Total: $0.00</h3>
    <button class="save-btn" onclick="saveOrder()">‚úÖ Save Order</button>
  </div>

  <!-- Past Orders -->
  <div class="section">
    <h2>üìã Past Orders</h2>
    <table id="ordersTable">
      <thead>
        <tr><th>Customer</th><th>Total</th><th>Time</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  let items = [];
  let orders = JSON.parse(localStorage.getItem("orders") || "[]");

  function addItem() {
    const name = document.getElementById("itemName").value.trim();
    const price = parseFloat(document.getElementById("itemPrice").value);
    const qty = parseInt(document.getElementById("itemQty").value);

    if (!name || isNaN(price) || isNaN(qty)) {
      alert("Please enter item name, price, and quantity.");
      return;
    }

    items.push({ name, price, qty });
    renderCart();

    // reset inputs
    document.getElementById("itemName").value = "";
    document.getElementById("itemPrice").value = "";
    document.getElementById("itemQty").value = 1;
  }

  function renderCart() {
    const tbody = document.querySelector("#cartTable tbody");
    tbody.innerHTML = "";
    let total = 0;
    items.forEach(i => {
      const subtotal = i.price * i.qty;
      total += subtotal;
      tbody.innerHTML += `<tr>
        <td>${i.qty}</td><td>${i.name}</td><td>$${i.price.toFixed(2)}</td><td>$${subtotal.toFixed(2)}</td>
      </tr>`;
    });
    document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
  }

  function saveOrder() {
    const customer = document.getElementById("customer").value.trim();
    if (!customer || items.length === 0) {
      alert("Enter customer name and add items first!");
      return;
    }

    let total = items.reduce((sum, i) => sum + i.price * i.qty, 0);
    const order = { customer, items, total, time: new Date().toLocaleTimeString() };

    orders.push(order);
    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();

    // reset
    items = [];
    document.getElementById("customer").value = "";
    renderCart();
  }

  function renderOrders() {
    const tbody = document.querySelector("#ordersTable tbody");
    tbody.innerHTML = "";
    orders.forEach(o => {
      tbody.innerHTML += `<tr>
        <td>${o.customer}</td><td>$${o.total.toFixed(2)}</td><td>${o.time}</td>
      </tr>`;
    });
  }

  // show saved orders when app opens
  renderOrders();
</script>
</body>
</html>
